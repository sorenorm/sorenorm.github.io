  aboutme:
    title: About Me
    icon: fas fa-user
    list:
      - description: I'm Søren Orm Hansen, currently pursuing an MSc in Social Data Science at the University of Copenhagen. My professional interests lie at the intersection of data science, social good, cognitive science, and the exploration of social complexity.
        interests: Data Science for Social Good | Explainable AI | AI Safety | Algorithmic Fairness | Data Visualization | Social Complexity | NLP | Data Ethics. 
  education:
    title: Education
    icon: fas fa-graduation-cap
    list:
      - degree: MSc. in Social Data Science
        college: University of Copenhagen
        college_url: https://studies.ku.dk/masters/social-data-science/
        dates: 2022 - 2024
        thesis_title: "Beyond Representation: Diversity of Speakers and Information Diffusion in European Parliaments"
        #thesis_url: "#"
        details: |1-
          - Data ethics, GDPR, and data management
          - Advanced statistics, econometrics, and GLMs
          - Machine learning, deep learning, and NLP
          - Web scraping, digital methods, and social network analysis
          - Exchange semester at St Andrews University studying Health Data Science
      - degree: BSc. in Cognitive Science and Mathematics
        college: Aarhus University
        college_url: https://bachelor.au.dk/en/cognitivescience
        thesis_title: "Bringing Numerical Stability to the Hierarchical Gaussian Filter"
        dates: 2019 - 2022
        details: |1-
          - Cognitive psycology, models of cognition, and social- and cultural modelling
          - Frequentist and Bayesian statistics, machine learning, and agent-based modelling
          - Eye- and mouse tracking, EEG and fMIR analysis
